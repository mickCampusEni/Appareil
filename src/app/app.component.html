<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' }}</p>

      <ul>
        <app-appareil *ngFor="let appareil of appareils; let i = index"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"
                      [index] = "i"></app-appareil>


      </ul>
      <button class="btn btn-success"

              (click)="onAllumerTout()">Tout allumer</button>
      <button class="btn btn-danger"
              [disabled]="!isAuth"
              (click)="onEteindreTout()">Tout éteindre</button>
    </div>
  </div>
</div>
